<html>
<head>
    <title>Identificador de Imagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="btn btn-default heading">Identificador de imagens</h3>
    <div class="container">
        <center>
            <style>
                .material-symbols-outlined {
                  font-variation-settings:
                  'FILL' 0,
                  'wght' 400,
                  'GRAD' 0,
                  'opsz' 48
                }
                </style>
            <br><br>
            <p style="font-size: 22px;">O modelo foi treinado para indentificar estes objetos: </p>
            <div id="objetos">
                <hr>
                <h4>Copo</h4>
                <hr>
                <h4>Livro</h4>
                <hr>
                <h4>Sonic</h4>
                <hr>
                <h4>Cola</h4>
                <hr>
                <h4>Tesoura</h4>
                <hr>
            </div>
            <h4>Visualização da webcam - </h4>
            <br><br>
            <div id="camera"></div>
            <br><br>
            <div id="resulatado"></div>
            <br><br>
            <button id="captura" onclick="captura()"><span class="material-symbols-outlined">
                photo_camera
                </span></button>
            <br>
            <br>
            <button id="identificar" onclick="indentificar()">Identificar imagens</button>
            <br><br>
            <span>
                <h3>Objeto: <span id="obj"></span> </h3>
            </span>
            <span>
                <h3>Identificação: <span id="pct"></span></h3>
            </span>
        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
